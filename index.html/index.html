<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Tailstock Audio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000;
            border-bottom: 2px solid #fff;
            padding: 10px 20px;
        }

        .logo {
            max-width: 150px;
            cursor: pointer;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .product {
            background: #111;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #ccc;
        }

        .product-count {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ccc;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            border-top: 2px solid #fff;
            color: #fff;
        }
    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(productName, price, image, index) {
            const product = cart.find(item => item.name === productName);
            if (product) {
                product.quantity++;
            } else {
                cart.push({ name: productName, price: price, quantity: 1, image: image });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateProductCount(index);
        }

        function updateProductCount(index) {
            const productCountElements = document.querySelectorAll('.product-count');
            const product = cart[index];
            if (product) {
                productCountElements[index].textContent = `Selected: ${product.quantity}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const productCountElements = document.querySelectorAll('.product-count');
            productCountElements.forEach((element, index) => {
                const product = cart[index];
                if (product) {
                    element.textContent = `Selected: ${product.quantity}`;
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
        </a>
    </header>

    <main>
        <div class="products">
            <div class="product">
                <img src="knurled-stainless.jpg" alt="Knurled Stainless">
                <h3>Knurled Stainless</h3>
                <p>Price: $7.35</p>
                <button onclick="addToCart('Knurled Stainless', 7.35, 'knurled-stainless.jpg', 0)">Add to Cart</button>
                <div class="product-count">Selected: 0</div>
            </div>
            <div class="product">
                <img src="smooth-stainless.jpg" alt="Smooth Stainless">
                <h3>Smooth Stainless</h3>
                <p>Price: $7.35</p>
                <button onclick="addToCart('Smooth Stainless', 7.35, 'smooth-stainless.jpg', 1)">Add to Cart</button>
                <div class="product-count">Selected: 0</div>
            </div>
            <div class="product">
                <img src="knurled-bronze.jpg" alt="Knurled Bronze">
                <h3>Knurled Bronze</h3>
                <p>Price: $7.35</p>
                <button onclick="addToCart('Knurled Bronze', 7.35, 'knurled-bronze.jpg', 2)">Add to Cart</button>
                <div class="product-count">Selected: 0</div>
            </div>
            <div class="product">
                <img src="smooth-bronze.jpg" alt="Smooth Bronze">
                <h3>Smooth Bronze</h3>
                <p>Price: $7.35</p>
                <button onclick="addToCart('Smooth Bronze', 7.35, 'smooth-bronze.jpg', 3)">Add to Cart</button>
                <div class="product-count">Selected: 0</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tailstock Audio. All rights reserved.</p>
    </footer>
</body>
</html>
