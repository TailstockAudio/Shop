<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tailstock Audio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://web.squarecdn.com/v1/square.js"></script>
    <style>
        /* (Include existing styles here) */
    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const productList = document.querySelector('.product-list');
            const totalDisplay = document.querySelector('.total');
            productList.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;

                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price.toFixed(2)}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <div class="controls">
                            <button onclick="increaseQuantity(${index})">+</button>
                            <button onclick="decreaseQuantity(${index})">-</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productItem);
            });

            totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
        }

        function increaseQuantity(index) {
            cart[index].quantity++;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                cart.splice(index, 1);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        async function handlePayment() {
            const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            if (totalAmount === 0) {
                alert('Your cart is empty.');
                return;
            }

            const paymentForm = new Square.paymentForm({
                applicationId: 'YOUR_SQUARE_APP_ID',
                locationId: 'YOUR_LOCATION_ID',
                inputClass: 'sq-input',
                autoBuild: false,
                cardNumber: { elementId: 'sq-card-number' },
                cvv: { elementId: 'sq-cvv' },
                expirationDate: { elementId: 'sq-expiration-date' },
                postalCode: { elementId: 'sq-postal-code' },
                callbacks: {
                    cardNonceResponseReceived: async (errors, nonce) => {
                        if (errors) {
                            console.error('Card nonce errors:', errors);
                            return;
                        }

                        // Send the nonce and cart data to the server
                        const response = await fetch('/process-payment', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                nonce,
                                cart,
                                totalAmount,
                            }),
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert('Thank you for your purchase!');
                            localStorage.removeItem('cart');
                            renderCart();
                        } else {
                            alert('Payment failed. Please try again.');
                        }
                    },
                },
            });

            paymentForm.build();
            paymentForm.requestCardNonce();
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</head>
<body>
    <header>
        <a href="shop.html" class="back-arrow">&larr;</a>
        <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
    </header>

    <main>
        <div class="checkout-container">
            <h1>Your Cart</h1>
            <div class="product-list"></div>
            <p class="total">Total: $0.00</p>
            <div id="sq-card-form">
                <div id="sq-card-number"></div>
                <div id="sq-expiration-date"></div>
                <div id="sq-cvv"></div>
                <div id="sq-postal-code"></div>
            </div>
            <button class="confirm-button" onclick="handlePayment()">Confirm Checkout</button>
        </div>
    </main>

    <footer>
        <div class="logo-container">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
            <p>&copy; 2025 Tailstock Audio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
