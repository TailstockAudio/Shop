<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tailstock Audio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #000;
            border-bottom: 2px solid #fff;
            padding: 10px 20px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .back-button {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .back-button:hover {
            color: #ccc;
        }

        .checkout-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            border-top: 2px solid #fff;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <a href="shop.html">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
        </a>
        <a href="shop.html" class="back-button">
            &#8592; Back to Shop
        </a>
    </header>

    <main>
        <div class="checkout-container">
            <h1>Your Cart</h1>
            <div class="product-list"></div>
            <p class="total">Total: $0.00</p>
            <button onclick="alert('Thank you for your purchase!')">Confirm Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tailstock Audio. All rights reserved.</p>
    </footer>
</body>
</html>
