<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tailstock Audio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #000;
            border-bottom: 2px solid #fff;
            padding: 10px 20px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .back-button {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .back-button:hover {
            color: #ccc;
        }

        .checkout-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: #000;
            width: calc(50% - 20px);
            box-sizing: border-box;
        }

        .product-item img {
            max-width: 100px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-item .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .product-item button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-item button:hover {
            background-color: #ccc;
        }

        .product-item h3 {
            margin-bottom: 5px;
        }

        .product-item p {
            margin: 5px 0;
        }

        .total {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            border-top: 2px solid #fff;
        }
    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const productList = document.querySelector('.product-list');
            const totalDisplay = document.querySelector('.total');
            productList.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;

                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="buttons">
                        <button onclick="increaseQuantity(${index})">+</button>
                        <button onclick="decreaseQuantity(${index})">-</button>
                    </div>
                    <h3>${item.name}</h3>
                    <p>Price: $${item.price.toFixed(2)}</p>
                    <p>Quantity: ${item.quantity}</p>
                `;
                productList.appendChild(productItem);
            });

            totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
        }

        function increaseQuantity(index) {
            cart[index].quantity++;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                cart.splice(index, 1);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</head>
<body>
    <header>
        <a href="shop.html">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
        </a>
        <a href="index.html" class="back-button">&#8592; </a>
    </header>

    <main>
        <div class="checkout-container">
            <h1>Your Cart</h1>
            <div class="product-list"></div>
            <p class="total">Total: $0.00</p>
            <button onclick="alert('Thank you for your purchase!')">Confirm Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tailstock Audio. All rights reserved.</p>
    </footer>
</body>
</html>
