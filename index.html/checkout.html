<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tailstock Audio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #000;
            border-bottom: 2px solid #fff;
            padding: 20px;
        }

        .logo {
            max-width: 200px;
        }

        .checkout-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .checkout-container h1 {
            margin-bottom: 20px;
        }

        .product-list {
            margin: 20px 0;
        }

        .product-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #000;
        }

        .product-item img {
            max-width: 100px;
            border-radius: 5px;
        }

        .product-item button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-item button:hover {
            background-color: #ccc;
        }

        .total {
            font-size: 1.2em;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #000;
            border-top: 2px solid #fff;
        }
    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const productList = document.querySelector('.product-list');
            const totalDisplay = document.querySelector('.total');
            productList.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;

                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h3>${item.name}</h3>
                        <p>$${item.price} x ${item.quantity}</p>
                    </div>
                    <button onclick="removeItem(${index})">Remove</button>
                `;
                productList.appendChild(productItem);
            });

            totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</head>
<body>
    <header>
        <a href="shop.html">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
        </a>
    </header>

    <main>
        <div class="checkout-container">
            <h1>Your Cart</h1>
            <div class="product-list"></div>
            <p class="total">Total: $0.00</p>
            <button onclick="alert('Thank you for your purchase!')">Confirm Checkout</button>
        </div>
    </main>

    <footer>
        <div class="logo-container">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
            <p>&copy; 2025 Tailstock Audio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>


</body>
</html>
