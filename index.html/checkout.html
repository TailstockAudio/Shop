<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tailstock Audio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #000;
            border-bottom: 2px solid #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .back-button {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .back-button:hover {
            color: #ccc;
        }

        .back-arrow {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .logo {
            max-width: 200px;
        }

        .checkout-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #000;
            border-top: 2px solid #fff;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">
            <span class="back-arrow">&#8592;</span> Back to Shop
        </a>
        <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
    </header>

    <main>
        <div class="checkout-container">
            <h1>Your Cart</h1>
            <!-- Add cart display logic -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tailstock Audio. All rights reserved.</p>
    </footer>
</body>
</html>
