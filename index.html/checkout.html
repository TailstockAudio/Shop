<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tailstock Audio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #000;
            border-bottom: 2px solid #fff;
            padding: 20px;
            position: relative;
        }

        .logo {
            max-width: 300px;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
        }

        .back-arrow:hover {
            color: #ccc;
        }

        .checkout-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .checkout-container h1 {
            margin-bottom: 20px;
        }

        .product-list {
            margin: 20px 0;
        }

        .product-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #000;
        }

        .product-item img {
            max-width: 100px;
            border-radius: 5px;
        }

        .product-item .controls {
            display: flex;
            gap: 10px;
        }

        .product-item button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-item button:hover {
            background-color: #ccc;
        }

        .total {
            font-size: 1.2em;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #000;
            border-top: 2px solid #fff;
        }

        .confirm-button {
            background-color: #fff;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .confirm-button:hover {
            background-color: #ccc;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const productList = document.querySelector('.product-list');
            const totalDisplay = document.querySelector('.total');
            productList.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;

                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price.toFixed(2)}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <div class="controls">
                            <button onclick="increaseQuantity(${index})">+</button>
                            <button onclick="decreaseQuantity(${index})">-</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productItem);
            });

            totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
        }

        function increaseQuantity(index) {
            cart[index].quantity++;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
            } else {
                cart.splice(index, 1);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        async function goToSquareCheckout() {
            const lineItems = cart.map(item => ({
                name: item.name,
                quantity: item.quantity.toString(),
                base_price_money: {
                    amount: Math.round(item.price * 100),
                    currency: "USD"
                }
            }));

            const payload = {
                idempotency_key: crypto.randomUUID(),
                order: {
                    location_id: "L8JPF9W9CNCA7",
                    line_items: lineItems
                },
                merchant_support_email: "tailstock24@gmail.com",
                pre_populate_buyer_email: "tailstock24@gmail.com",
                ask_for_shipping_address: true,
                redirect_url: "https://tailstockaudio.github.io/Shop/index.html"
            };

            try {
                const response = await fetch("https://connect.squareup.com/v2/online-checkout/payment-links", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "EAAAlur-WpYew5JnPH8DiZPsOO9i4lizbxvOdAoRS_AMz3_MWByl5PHZujf3clAI"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.checkout_page_url;
                } else {
                    console.error("Square Checkout API error:", await response.json());
                    alert("An error occurred while processing your request. Please try again.");
                }
            } catch (error) {
                console.error("Error creating Square checkout session:", error);
                alert("An error occurred while processing your request. Please try again.");
            }
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</head>
<body>
    <header>
        <a href="index.html" class="back-arrow">&larr;</a>
        <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
    </header>

    <main>
        <div class="checkout-container">
            <h1>Your Cart</h1>
            <div class="product-list"></div>
            <p class="total">Total: $0.00</p>
            <button class="confirm-button" onclick="goToSquareCheckout()">Go to Checkout</button>
        </div>
    </main>

    <footer>
        <div class="logo-container">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
            <p>&copy; 2024 Tailstock Audio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
