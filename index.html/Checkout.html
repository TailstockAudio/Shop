<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tailstock Audio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Checkout page styles */
    </style>
    <script>
        // Load cart count from localStorage
        const cartCount = localStorage.getItem('cartCount') || 0;

        function confirmCheckout() {
            alert(`You have successfully checked out ${cartCount} item(s)!`);
        }
    </script>
</head>
<body>
    <header>
        <a href="shop.html">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
        </a>
    </header>

    <main>
        <div class="checkout-container">
            <h1>Checkout</h1>
            <p>Total Items: <span id="item-total">${cartCount}</span></p>
            <button onclick="confirmCheckout()">Confirm Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tailstock Audio. All rights reserved.</p>
    </footer>
</body>
</html>
