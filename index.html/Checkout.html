<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tailstock Audio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #000;
            border-bottom: 2px solid #fff;
            padding: 20px;
        }

        .logo {
            max-width: 200px;
        }

        .checkout-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .checkout-container h1 {
            margin-bottom: 20px;
        }

        .checkout-container p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .checkout-container button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .checkout-container button:hover {
            background-color: #ccc;
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #000;
            border-top: 2px solid #fff;
        }
    </style>
    <script>
        const cartCount = localStorage.getItem('cartCount') || 0;
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('item-total').textContent = cartCount;
        });

        function confirmCheckout() {
            alert(`You are checking out ${cartCount} item(s). Thank you for your purchase!`);
            localStorage.removeItem('cartCount'); // Clear cart count after checkout
        }
    </script>
</head>
<body>
    <header>
        <a href="shop.html">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
        </a>
    </header>

    <main>
        <div class="checkout-container">
            <h1>Checkout</h1>
            <p>Total Items: <span id="item-total">0</span></p>
            <button onclick="confirmCheckout()">Confirm Checkout</button>
        </div>
    </main>

    <footer>
        <div class="logo-container">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
            <p>&copy; 2025 Tailstock Audio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

</body>
</html>
